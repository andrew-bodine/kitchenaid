<table class="table table-hover table-bordered table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Quantity</th>
			<th>Unit</th>
		</tr>
		<tbody>
			{% for ingredient in ingredients %}
			<tr id="{{ ingredient.id }}">
				<td>{{ ingredient.name }}</td>
				<td>{{ ingredient.amount }}</td>
				<td>{{ ingredient.unit }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</thead>
</table>
<form method="post" id="form_edit_ingredient" value="{{ ingredient_id }}" class="form-inline">
	{% csrf_token %}
	{{ form.name }}
	{{ form.amount }}
	{{ form.unit }}
	<button type="submit" class="btn btn-inverse"><i class="icon-download icon-white"></i></button>
</form>
