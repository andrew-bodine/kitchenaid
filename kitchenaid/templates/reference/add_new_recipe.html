<html>

	<body>
	    <a href="list_recipes_can_make.html">Show me what I can make</a> | Search <input type="text" name="search"> <input type="submit" value="Search"> | 
		<input type="submit" value="Advanced Search"> | <a href="add_new_recipe.html">Add Recipe</a> | <a href="add_inventory_ingredient.html">Add Inventory Ingredient</a> |
		<a href="view_shopping_list.html">View Shopping List</a>
	    <h1>Add New Recipe</h1>
	    <form>
            Recipe name <input type="text" name="recipe"><br>
			Preparation Time
            <select name="hours">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
				<option value="4">5</option>
				<option value="4">6</option>
				<option value="4">7</option>
				<option value="4">8</option>
				<option value="4">9</option>
				<option value="4">10</option>
				<option value="4">11</option>
				<option value="4">12</option>
            </select>hour
			
			<select name="minutes">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option>
            </select>minutes<br>
			
			Ingredient name <input type="text" name="ingredient_name">
			Amount <input type="text" name="ingredient_amount">
			Unit 
			<select name="ingredient_unit">
                <option value="teaspoon">teaspoon(s)</option>
                <option value="tablespoon">tablespoon(s)</option>
                <option value="cup">cup(s)</option>
            </select>
			<input type="button" value="Add Another Ingredient"><br>
			Difficulty
			<select name="difficulty">
			    <option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select><br>
			
			<input type="checkbox" name="healthy" value="healthy">This recipe is healthy
        </form>
		
	</body>
</html>
