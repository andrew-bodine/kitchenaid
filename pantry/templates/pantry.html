{% extends 'base.html' %}

<!-- navigations -->
{% block nav_links %}
<li class="active"><a href="/pantry/">Pantry</a></li>
<li><a href="/cookbook/">Cookbook</a></li>
{% endblock %}

<!-- main contents -->
{% block main_contents %}
<div class="container">
	<div class="row">
		<div class="btn-group span8 offset4">
			<button id="btn_add_pantry_item" class="btn btn-success">Add Item <i class="icon-plus"></i></button>
			<button id="btn_checkin_shopping" class="btn btn-warning">Checkin Shopping List <i class="icon-ok"></i></button>
		</div>
	</div>
	<div class="row">
		<div id="edit_pantry_item_container" class="span8 offset4"></div>
	</div>
	<div class="row">
		<div id="shopping_list_container" class="span4"></div>
		<div id="pantry_contents_container" class="span8"></div>
	</div>
</div>
{% endblock %}

<!-- javascripts -->
{% block javascripts %}
{% load static %}
<script src="{% static 'js/pantry.js' %}"></script>
{% endblock %}
