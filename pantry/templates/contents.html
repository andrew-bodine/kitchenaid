<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Quantity</th>
			<th>Unit</th>
		</tr>
	</thead>
	<tbody>
		{% for item in contents %}
		<tr id="{{ item.id }}">
			<td>{{ item.name }}</td>
			<td>{{ item.amount }}</td>
			<td>{{ item.unit }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
